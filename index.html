<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    
    <title>Desafio - Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="Logo Conversor de Moedas" />
    <main>
        <label>
            Converter <b>de:</b>
            <div class="select">
                <select class="currency-select-convert">
                    <option value="real1">R$ Real Brasileiro</option>
                    <!-- <option value="dolar1">US$ Dólar americano</option>
                    <option value="euro1">€ Euro</option>
                    <option value="libra1">£ Libra</option>
                    <option value="bitcoin1">₿ Bitcoin</option> -->
                </select>
                <div class="select_arrow"></div>
             </div>
        </label>
        <label>
            Converter <b>para:</b>
            <div class="select">
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <!-- <option value="real">R$ Real Brasileiro</option> -->
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
            <div class="select_arrow"></div>
            </div>
        </label>
        <label>
            Valor:
            <!-- <form> -->
                <input class="input-currency" placeholder="R$ 10.000,00" name="value">
            <!-- </form> autocomplete="off"-->
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currecy-box">
                <img class="currency-img-converted" src="./assets/icon-real.png" alt="icon currecy real br"/>
                <p class="currecy" id="currency-name-converted">Real</p>
                <p class="currecy-value-to-convert">R$ 10.000,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="arrow" />

            <div class="currecy-box">
                <img class="currency-img" src="./assets/icon-dolar.png" alt="icon currecy dólar usa"/>
                <p class="currecy" id="currency-name">Dólar Americano</p>
                <p class="currecy-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="scripts.js"></script>
</html>
